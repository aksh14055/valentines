<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Something Special... ðŸ’™</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      cursor: none;
      background: linear-gradient(135deg, #a2c2e0 0%, #4a90e2 50%, #2c5aa0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .custom-cursor {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(168, 230, 207, 0.8);
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.15s ease, background 0.3s ease;
      box-shadow: 0 0 20px rgba(168, 230, 207, 0.6);
    }

    .custom-cursor.active {
      transform: scale(1.5);
      background: rgba(86, 171, 145, 0.9);
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    /* ===== PHOTO GALLERY STYLES ===== */
    .photo-gallery {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      width: 320px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(25px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      opacity: 0;
      z-index: 50;
    }

    .photo-gallery-inner {
      width: 100%;
      height: 280px;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.1);
    }

    .gallery-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.6s ease;
      border-radius: 10px;
    }

    .gallery-photo.active {
      opacity: 1;
    }

    .photo-gallery.show {
      animation: photoReveal 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes photoReveal {
      from {
        opacity: 0;
        transform: translateX(-50%) scale(0.8);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      height: 30px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1.5px solid rgba(255, 255, 255, 0.6);
    }

    .dot:hover {
      background: rgba(255, 255, 255, 0.6);
      transform: scale(1.15);
    }

    .dot.active {
      background: rgba(255, 255, 255, 0.95);
      transform: scale(1.3);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 0.8);
    }

    .heart {
      font-size: 80px;
      animation: pulse 2s ease-in-out infinite;
      display: inline-block;
      filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .heart:hover {
      transform: scale(1.2);
    }

    .text {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: white;
      margin-top: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
      text-shadow: 0 4px 16px rgba(0, 0, 0, 0.5), 0 2px 4px rgba(0, 0, 0, 0.3);
      font-weight: 600;
    }

    .subtitle {
      font-family: 'Inter', sans-serif;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: rgba(255, 255, 255, 0.95);
      margin-top: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1s;
      font-weight: 500;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      pointer-events: none;
      transform: scale(0);
      animation: rippleEffect 1s ease-out;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      pointer-events: none;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes rippleEffect {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(var(--drift));
        opacity: 0;
      }
    }

    .transition-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(74, 144, 226, 0.9) 0%, rgba(44, 90, 160, 0.95) 100%);
      z-index: 10000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .transition-overlay.active {
      opacity: 1;
    }

    @media (max-width: 768px) {
      body { cursor: auto; }
      .custom-cursor { display: none; }
      .heart { font-size: 60px; }
    }
  </style>
</head>
<body>
  <div class="custom-cursor"></div>
  <div class="transition-overlay"></div>
  
  <div class="container">
    <div class="heart" id="heart">ðŸ’™</div>
    <h1 class="text">I have something to ask you...</h1>
    <p class="subtitle">Click to continue</p>
  </div>
  
  <!-- Photo Gallery -->
  <div class="photo-gallery" id="photoGallery">
    <div class="photo-gallery-inner">
      <img class="gallery-photo active" src="./WhatsApp Image 2026-02-08 at 13.40.19.jpeg" alt="Us 1">
      <img class="gallery-photo" src="./WhatsApp Image 2026-02-08 at 13.40.20 (1).jpeg" alt="Us 2">
      <img class="gallery-photo" src="./WhatsApp Image 2026-02-08 at 13.40.20.jpeg" alt="Us 3">
      <img class="gallery-photo" src="./WhatsApp Image 2026-02-08 at 13.40.21 (1).jpeg" alt="Us 4">
      <img class="gallery-photo" src="./WhatsApp Image 2026-02-08 at 13.40.21.jpeg" alt="Us 5">
    </div>
    <div class="carousel-dots" id="carouselDots"></div>
  </div>

  <script>
    // Custom cursor
    const cursor = document.querySelector('.custom-cursor');
    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateCursor() {
      cursorX += (mouseX - cursorX) * 0.2;
      cursorY += (mouseY - cursorY) * 0.2;
      cursor.style.left = cursorX + 'px';
      cursor.style.top = cursorY + 'px';
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    document.addEventListener('mousedown', () => cursor.classList.add('active'));
    document.addEventListener('mouseup', () => cursor.classList.remove('active'));

    // Create floating particles
    function createParticle() {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * window.innerWidth + 'px';
      particle.style.bottom = '-10px';
      particle.style.setProperty('--drift', (Math.random() - 0.5) * 200 + 'px');
      particle.style.animationDelay = Math.random() * 3 + 's';
      particle.style.animationDuration = (Math.random() * 2 + 4) + 's';
      document.body.appendChild(particle);
      
      setTimeout(() => particle.remove(), 7000);
    }

    setInterval(createParticle, 300);

    // Ripple effect on click
    function createRipple(e) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = e.clientX + 'px';
      ripple.style.top = e.clientY + 'px';
      ripple.style.width = '20px';
      ripple.style.height = '20px';
      document.body.appendChild(ripple);
      
      setTimeout(() => ripple.remove(), 1000);
    }

    document.addEventListener('click', createRipple);

    // Transition to main page
    const heart = document.getElementById('heart');
    const overlay = document.querySelector('.transition-overlay');
    const photoGallery = document.getElementById('photoGallery');

    // Photo carousel system
    let currentPhotoIndex = 0;
    const photos = document.querySelectorAll('.gallery-photo');
    const totalPhotos = photos.length;
    
    // Create carousel dots
    const dotsContainer = document.getElementById('carouselDots');
    for (let i = 0; i < totalPhotos; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot' + (i === 0 ? ' active' : '');
      dot.addEventListener('click', () => goToPhoto(i));
      dotsContainer.appendChild(dot);
    }

    function updatePhotoCarousel() {
      photos.forEach((photo, index) => {
        photo.classList.remove('active');
        gsap.to(photo, { opacity: index === currentPhotoIndex ? 1 : 0, duration: 0.6 });
        if (index === currentPhotoIndex) {
          photo.classList.add('active');
        }
      });
      
      document.querySelectorAll('.dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === currentPhotoIndex);
      });
    }

    function goToPhoto(index) {
      currentPhotoIndex = index;
      updatePhotoCarousel();
    }

    function nextPhoto() {
      currentPhotoIndex = (currentPhotoIndex + 1) % totalPhotos;
      updatePhotoCarousel();
    }

    // Auto-cycle photos when gallery is shown
    let photoInterval = null;
    
    heart.addEventListener('click', () => {
      if (!photoGallery.classList.contains('show')) {
        photoGallery.classList.add('show');
        if (soundDesign) soundDesign.playSuccessSound();
        
        // Auto-cycle through photos every 2.5 seconds
        photoInterval = setInterval(nextPhoto, 2500);
        
        setTimeout(() => {
          clearInterval(photoInterval);
          overlay.classList.add('active');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 800);
        }, 4500);
      }
    });
  </script>
<script src="soundDesign.js"></script>
<script src="main2_enhanced.js"></script>
</body>
</html>
